name: Main
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Build library
              run: npm run build
            - uses: actions/upload-artifact@v4
              with:
                  name: build
                  path: |
                      dist
                      dist-es5
                      typings
    build-example:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                  name: build
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Build example
              run: npm run build-example
            - uses: actions/upload-artifact@v4
              with:
                  name: example
                  path: example
    deploy-example:
        runs-on: ubuntu-latest
        needs: build-example
        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: example
                  path: example
            - uses: google-github-actions/auth@v0.4.0
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}
            - uses: google-github-actions/upload-cloud-storage@v0.4.0
              with:
                  path: example/index.html
                  destination: ${{ secrets.GCP_BUCKET }}/${{ github.sha }}
                  parent: false
    publish-example:
        runs-on: ubuntu-latest
        needs: deploy-example
        steps:
            - name: Update commit status
              run: |
                  curl --request POST \
                  --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
                  --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
                  --header 'content-type: application/json' \
                  --data '{
                    "state": "success",
                    "target_url": "https://storage.googleapis.com/featherico-examples/${{ github.sha }}/index.html",
                    "description": "View generated icons",
                    "context": "Icons"
                    }' \
                  --fail
    publish:
        runs-on: ubuntu-latest
        needs: build
        if: ${{ github.ref == 'refs/heads/main' }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                  name: build
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release --branches main
